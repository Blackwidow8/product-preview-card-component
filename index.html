<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
  <div class="grid">
<div>
    <image class="card-img" src="images/image-product-desktop.jpg">
    </div>

<div class="card-content">
  <p class="product-category">Perfume</p>

  <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="price">
  <span class="current-price">$149.99</span>
  <span class="original-price">$169.99</span>
</div>
  <button class="button"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
</div>
  </div>
  </div>

</body>
</html>
